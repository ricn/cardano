name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
      with:
        elixir-version: '1.11.0' # Define the elixir version [required]
        otp-version: '23.3' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: MIX_ENV=test mix test
      env:
        CARDANOEX_WALLET_BASE_URL: ${{ secrets.CARDANOEX_WALLET_BASE_URL }}
    - name: Report documentation coverage 
      run: MIX_ENV=docs mix deps.get && MIX_ENV=docs mix inch.report  
      env:
        CARDANOEX_WALLET_BASE_URL: ${{ secrets.CARDANOEX_WALLET_BASE_URL }}
    - name: "Report test coverage"
      run: MIX_ENV=test mix coveralls.github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CARDANOEX_WALLET_BASE_URL: ${{ secrets.CARDANOEX_WALLET_BASE_URL }}